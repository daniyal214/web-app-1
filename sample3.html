<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box{
            height: 100px;
            width: 100px;
            background-color: darkcyan;
        }
    </style>

</head>
<body>
    <div id="box"></div>

        <script>
            var elem = document.querySelector('#box');

            elem.animate([
                {transform: 'rotate(0) translate(0, 0)', background: 'red'},
                {transform: 'rotate(360deg) translate(100px, 0)', background: 'blue'},
                {transform: 'rotate(720deg) translate(200px, 0)', background: 'darcyan'},
                {transform: 'rotate(-360deg) translate(300px, 0)', background: 'yellow'},
                {transform: 'rotate(0) translate(0, 0)', background: 'purple'},


            ], {
                duration: 4000,
                iterations: Infinity
            })

        </script>

    



    </script>
</body>
</html>
